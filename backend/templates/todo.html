{% extends "base.html" %}

{% block title %}todo{% endblock title %}

{% block content %}
    {% for todo in todos %}
        {% comment %} <h3><a href="{% url "todo-detail-page" todo.id %}">{{todo.title}}</a></h3> {% endcomment %}
        <h3><a href="{% url "todo-detail-page" todo_id=todo.id %}">{{todo.title}}</a></h3>
    {% endfor %}
{% endblock content %}
