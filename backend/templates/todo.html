<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todos</title>
</head>
<body>
    {% for todo in todos %}
        <h3>{{todo.title}}</h3>
        <p>{{todo.body}}</p>
        <h6>{{todo.created_date}}</h6>
    {% endfor %}
</body>
</html>
